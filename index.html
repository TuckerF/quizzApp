<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Fan Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesom.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/quiz.js"></script>
	<script src="https://use.fontawesome.com/96fbd156cf.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:600|Julius+Sans+One" rel="stylesheet">
</head>
<body id="background" class="background">
		<!-- QUESTION 1 -->
	<div id="questionOne">	
		<h1>Who taught Darth Sideous?</h1>
		<div class="answerBlock"> 
			<div id="answerOne" class="border answerOne">
				<div id="imageOne" class="darthNihilusIMG images">
					<div class="opacityNeeded">
						<span id="textOne" class="optionText">
						Darth Nihilus
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="answerBlock"> 
			<div id="answerTwo" class="border answerTwo">
				<div id="imageTwo" class="darthPlagueisIMG images">
					<div class="opacityNeeded">
						<span id="textTwo" class="optionText">
						Darth Plagueis
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="answerBlock"> 
			<div id="answerThree" class="border answerThree">
				<div id="imageThree" class="exarKunIMG images">
					<div class="opacityNeeded">
						<span id="textThree" class="optionText">
						Exar Kun
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="answerBlock"> 
			<div id="answerFour" class="border answerFour">
				<div id="imageFour" class="valkorionIMG images">
					<div class="opacityNeeded">
						<span id="textFour" class="optionText">
						Valkorion
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="answerBlock"> 
			<div id="answerFive" class="border answerFive">
				<div id="imageFive" class="darthBaneIMG images">
					<div class="opacityNeeded">
						<span id="textFive" class="optionText">
						Darth Bane
						</span>
					</div>
				</div>
			</div>
		</div>
			</div>
		</div>
	</div>
	<div id="guessBox">
		<div id="userGuess" class="userGuess">Select Icon</div>
		<div id="guessButton">Submit</div>
	</div>
	<div id="messageBox" class="messageBox"></div>
	<div id="nextContainer">
	</div>
</body>
</html>
